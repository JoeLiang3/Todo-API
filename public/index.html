<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo API</title>
  </head>
  <body>
    <h1>To use this app, please download <a href="https://www.getpostman.com">Postman</a></h1>
    <h2>POST {{url}}/users to create user</h2>
    <h2>POST {{url}}/users/login to login to account</h2>
    <h2>POST {{url}}/todos to create a todo item</h2>
    <h2>GET {{url}}/todos to get list of todo</h2>
    <h2>DELETE {{url}}/todos/{{todoId}} to delete a todo</h2>
  </body>
</html>
